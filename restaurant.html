<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#194b6d"/>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
</head>
<body class="inside">
  <header>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/" aria-current="page">Home</a></li>
    </ul>
  </header>
  <main id="maincontent">
    <section id="map-container" tabindex="-1" aria-hidden="true">
      <div id="map" role="application"></div>
    </section>
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img" src="" alt="">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours">
        <caption>Opening Times</caption>
      </table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="js/app.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFLPgIuprp916MBh6lmBNUpgnIvvnWRtI&amp;libraries=places&amp;callback=initMap"></script>
</body>
</html>
